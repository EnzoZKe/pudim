<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pudim clicker</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="imgs/favicon.ico">
</head>

<body>

    <main>
        
        <div class="pontis">
            <h1>Clique no pudim, e ganhe mais pudins</h1>
            <p id="upgrades"></p>
            <p id="mostraPontos">pudins: 0</p>
            <div id="pudim">
                <img src="https://www.ganachedocaria.com.br/upload/prod/pudim_ganache.png" alt="" onclick="mais_pontos()">
            </div>

            <div id="pudim50"></div>
            <div id="pudim150"></div>
            <div id="pudim450"></div>
            <div id="pudim700"></div>
        </div>

        <div id="presente"></div>

        <audio id="clickSoud" src="sounds/duolingo-correct.mp3"></audio>

    </main>

    <footer>
        <p>This game is a parody of cookie clicker, all the rights for the original creator</p>
    </footer>
</body>
<script src="click.js"></script>

</html>
